<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	
	<!-- meta HTTP-EQUIV="Pragma" CONTENT="no-cache"  -->	

	<title>{% block title %}Daily Rings{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	 {% block meta_description %}   
	<meta name = "description" content = "Sharing a unique image each day of planetary rings. Stunning NASA photos of the Jovian planets">
	{% endblock %}                


	<!-- Le styles -->
	<link rel="stylesheet" type="text/css" media="screen" href="{{MEDIA_URL}}css/libs/bootstrap-2.1.0/bootstrap.css" > 
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	<link rel="stylesheet" type="text/css" media="screen" href="{{MEDIA_URL}}css/libs/bootstrap-2.1.0/bootstrap-responsive.css" > 
	<link rel="stylesheet" type="text/css" media="screen" href="{{MEDIA_URL}}css/style.css" > 
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	{% block analytics %}
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-29123174-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	{% endblock %}

	{% block more_head %}  {% endblock %}

</head>
<body>

{% block content %} {% endblock %}

<div id = "footer">

	<!-- elsewhere links -->
	<div>
		<p>Connect with us: </p>
		<span class = "elsewhere" >
		<a href = "http://www.facebook.com/pages/Planetary-Ring-Image-of-the-Day/133548456671554">
			<img src = "{{MEDIA_URL}}css/images/fb.png" width="50" alt = "connect with us on Facebook" title = "connect with us on Facebook">
		</a>
		</span>
		<span class = "elsewhere" >
		<a href = "http://twitter.com/dailyrings">
			<img class = "elsewhere" src = "{{MEDIA_URL}}css/images/twitter_icon.png" width="50" alt = "connect with us on Twitter" title = "connect with us on Twitter">
		</a>
		</span>
		<span class = "elsewhere" >
		<a href = "http://www.flickr.com/photos/planetaryrings/">
			<img class = "elsewhere" src = "{{MEDIA_URL}}css/images/flickr.png" width="50" alt = "connect with us on flickr" title = "connect with us on flickr">
		</a>
		</span>
		<span class = "elsewhere" >
		<a href = "http://www.dailyrings.org/feed/">
			<img class = "elsewhere" src = "{{MEDIA_URL}}css/images/rss_icon.png" width="50" alt = "RSS Feed" title = "RSS Feed">
		</a>
		</span>
	</div>

	<!-- about -->
	<div>
		<a href = "http://planetaryrings.blogspot.com/p/about.html">
			About
		</a>
	</div>

	
</div> <!-- end footer -->
	
<script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script>
</body>
</html>
