<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
	
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">	
<link rel="stylesheet" type="text/css" media="screen" href="{{MEDIA_URL}}css/style.css" > 

<!-- link rel="stylesheet" type="text/css" media="only screen and (max-width: 1024px)" href="{{MEDIA_URL}}css/iphone.css" --> 
<link rel="stylesheet" type="text/css" media="only screen and (max-width: 480px)" href="{{MEDIA_URL}}css/iphone.css" > 
<meta name = "viewport" content = "user-scalable=yes, width=device-width" >

<title>{% block title %}Daily Rings{% endblock %}</title>

 {% block meta_description %}   
<meta name = "description" content = "Sharing a unique image each day of planetary rings. Stunning NASA photos of the Jovian planets">
{% endblock %}                

	




{% block analytics %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-29123174-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
{% endblock %}

{% block more_head %}  {% endblock %}
</head>
<body>

{% block content %} {% endblock %}


<div id = "footer">

	<!-- elsewhere links -->
	<div>
		<p>Connect with us: </p>
		<span class = "elsewhere" >
		<a href = "http://www.facebook.com/pages/Planetary-Ring-Image-of-the-Day/133548456671554">
			<img src = "{{MEDIA_URL}}css/images/fb.png" width="50" alt = "connect with us on Facebook" title = "connect with us on Facebook">
		</a>
		</span>
		<span class = "elsewhere" >
		<a href = "http://twitter.com/dailyrings">
			<img class = "elsewhere" src = "{{MEDIA_URL}}css/images/twitter_icon.png" width="50" alt = "connect with us on Twitter" title = "connect with us on Twitter">
		</a>
		</span>
		<span class = "elsewhere" >
		<a href = "http://www.flickr.com/photos/planetaryrings/">
			<img class = "elsewhere" src = "{{MEDIA_URL}}css/images/flickr.png" width="50" alt = "connect with us on flickr" title = "connect with us on flickr">
		</a>
		</span>
		<span class = "elsewhere" >
		<a href = "http://www.dailyrings.org/feed/">
			<img class = "elsewhere" src = "{{MEDIA_URL}}css/images/rss_icon.png" width="50" alt = "RSS Feed" title = "RSS Feed">
		</a>
		</span>
	</div>

	<!-- about -->
	<div>
		<a href = "http://planetaryrings.blogspot.com/p/about.html">
			About
		</a>
	</div>

	<!-- home -->
	<div>
		<a href = "/">
			Home
		</a>
	</div>
	
</div> <!-- end footer -->
	

</body>

</html>
